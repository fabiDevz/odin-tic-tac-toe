<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Tic - tac - toe</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
    rel="stylesheet">
</head>

<body>

  <div class="container">

    <h1>Tic - tac - toe</h1>
    <div class="container-btn">
      <button class="btn-reset" id="btnOpenModal" onclick="reiniciarJuego()">Comenzar juego</button>
    </div>
    <div class="tablero">
      <div class="celda" id="c-00" onclick="celdaClickeada(event,0,0)"></div>
      <div class="celda" id="c-01" onclick="celdaClickeada(event,0,1)"></div>
      <div class="celda" id="c-02" onclick="celdaClickeada(event,0,2)"></div>
      <div class="celda" id="c-10" onclick="celdaClickeada(event,1,0)"></div>
      <div class="celda" id="c-11" onclick="celdaClickeada(event,1,1)"></div>
      <div class="celda" id="c-12" onclick="celdaClickeada(event,1,2)"></div>
      <div class="celda" id="c-20" onclick="celdaClickeada(event,2,0)"></div>
      <div class="celda" id="c-21" onclick="celdaClickeada(event,2,1)"></div>
      <div class="celda" id="c-22" onclick="celdaClickeada(event,2,2)"></div>
    </div>
    <div class="tablon">
      <h2 id="info-tablon"></h2>
    </div>
  </div>

  <dialog id="modal" class="modal">
    <button class="btn-close-modal" id="btnCloseModal">Cerrar</button>
    <form class="formulario" id="formulario">
      <label>Nombre jugador 1 :</label><input id="input-jugador-1" type="text" required value="Jugador 1">
      <label>Nombre jugador 2 :</label><input id="input-jugador-2" type="text" required value="Jugador 2">
      <button type="submit" class="btn-save">Guardar</button>
    </form>
  </dialog>

  <script src="script.js"></script>
</body>

</html>
